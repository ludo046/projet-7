<app-header></app-header>
<h1>Bienvenue sur Groupomania,<br>votre réseau social d'entreprise </h1>
<div class="login">
    <form [formGroup]="loginForm">
        <div class="form-groupe">
            <label for="email">Adresse mail</label>
            <input type="email" id="email" placeholder="nom d'utilisateur" formControlName="email" class="email form-control">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" placeholder="mot de passe" formControlName="password" class="password form-control">
        </div>
        
        <button (click)='onLogin()'>Se connecter</button>    
    </form>

    <p >Si vous n'avez pas encore de compte<br>créé en un <a routerLink="/register">ici</a></p>
</div>
<app-footer></app-footer>
