<app-header></app-header>
<div class="container">
    <form [formGroup]="signupForm">
        <h1>Créer votre compte</h1>
        <div class="form-group">
            <label for="firstname">Nom : </label>
            <input type="text" placeholder="Nom" class="form-control" id="firstname" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastname">Prénom : </label>
            <input type="text" placeholder="Prénom" class="form-control" id="lastname" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe : </label>
            <input type="password" placeholder="Mot de passe" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type ="email" placeholder="Email" class="form-control" id="email" formControlName="email"> 
        </div>      
        <button  (click)="onRegister()">S'inscrire</button>
        <p>Si vous avez déjà un compte<br>connectez vous <a routerLink="/signup">ici</a></p>
    </form>
    
</div>
<app-footer></app-footer>
