<h1>Modifications du compte</h1>
<form [formGroup]="updateAccountForm">
    <div class="form-group"> 
        <label for="firstname">Nom : </label>
        <input type="text" placeholder="Nom" class="form-control" id="firstname" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="lastname">Prénom : </label>
        <input type="text" placeholder="Prénom" class="form-control" id="lastname" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type ="email" placeholder="Email" class="form-control" id="email" formControlName="email"> 
    </div>
    <div class="form-group">
        <label for="email">Date de naissance :</label>
        <input type ="date" class="form-control" id="dateBirth" formControlName="dateBirth"> 
    </div> 
    <div class="picture">
        <p>Photo de profil : <img [src]="" alt=""></p>
        <label for="file" class="label-file">Choisir une image</label>
        <input id="file" type="file" class="input-file" (change)="onFileAdded($event)">
    </div>     
    <button (click)="updateUserProfile()">Valider</button>
</form>
<app-footer></app-footer>
