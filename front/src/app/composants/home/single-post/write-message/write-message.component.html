<div [formGroup]="postMessage" *ngFor="let userProfile of oneUserProfil">
    <div class="writeMessage">
        <!-- ici photo de profil -->
        <div class="picture" *ngIf="userProfile.picture">
           <img [src]="userProfile.picture"> 
        </div>
        <div class="picture" *ngIf="userProfile.picture === null ">
            <img src="{{fullPathname}}"> 
        </div> 
        <textarea placeholder="Que voulez vous dire ?" class="message form-control" formControlName="postOneMessage"></textarea>
        <div class="button">
            <label for="file"><fa-icon [icon]="faPaperClip"></fa-icon></label>
            <input type="file" accept=".jpg, .jpeg, .png, .gif, .mp4" id="file" name="image" class="input-file form-control" formControlName="attachment" (change)="onFileAdded($event)">
            <button class="margin" (click)="writePost()"><fa-icon [icon]="faComment"></fa-icon></button>
        </div>
    </div>

</div>
