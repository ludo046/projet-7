<app-header></app-header>
<div>
    <h1>Créer votre compte</h1>
    <form  role="form">
        <div class="form-group">
            <label for="firstname">Nom : </label>
            <input type="text" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="lastname">Prénom : </label>
            <input type="text" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type ="email" placeholder="Email"> 
        </div>
        <div class="form-group">
            <label for="dateBirth">Date de naissance : </label>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="file">Choisir une photo de profil</label>
            <input type="file" id="file" class="input-file"> 
        </div>
        
        <button type="submit" routerLink='/home'>S'inscrire</button>
    </form>
    <p>Si vous avez déjà un compte<br>connectez vous <a routerLink="/signup">ici</a></p>
</div>
<app-footer></app-footer>
