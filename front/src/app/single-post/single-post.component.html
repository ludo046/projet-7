
<ul class="list-group">
    <li class="list-group-item" *ngFor='let value of allmessage'>
        <div class="post" >
            <div class="top">
                <h1>{{ value.id }} {{ value.User.firstName }} {{ value.User.lastName }}</h1>
                <p>publié le {{ value.createdAt | date:'dd/MM/yyyy'}} à {{ value.createdAt | date:'HH:mm'  }}</p>
            </div>
            <img>
            <p>{{value.content}}</p>
        </div>
    </li>
</ul>
